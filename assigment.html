    <script>
        var a=30;
        var b=30;
        var c=10;
        console.log(a++, b++, c++);
        console.log(++a, ++b, ++c);
        a+=10;
        console.log(a);
        a-=10;
        console.log(a);
         a*=20;
         console.log(a);
         a=30;
         a%=12;
         console.log(a);
    </script>
